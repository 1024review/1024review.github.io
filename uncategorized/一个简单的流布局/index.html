/div><div class="line">public class FlowLayout extends ViewGroup &#123;</div><div class="line">    public FlowLayout(Context context) &#123;</div><div class="line">        super(context);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public FlowLayout(Context context, AttributeSet attrs) &#123;</div><div class="line">        super(context, attrs);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public FlowLayout(Context context, AttributeSet attrs, int defStyleAttr) &#123;</div><div class="line">        super(context, attrs, defStyleAttr);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 父容器生成 子view 的布局LayoutParams;</div><div class="line">     * 一句话道出LayoutParams的本质：LayoutParams是Layout提供给其中的Children使用的。</div><div class="line">     * 如果要自定义ViewGroup支持子控件的layout_margin参数，则自定义的ViewGroup类必须重载generateLayoutParams()函数，</div><div class="line">     * 并且在该函数中返回一个ViewGroup.MarginLayoutParams派生类对象，这样才能使用margin参数。</div><div class="line">     */</div><div class="line">    @Override</div><div class="line">    protected LayoutParams generateLayoutParams(</div><div class="line">            LayoutParams p)</div><div class="line">    &#123;</div><div class="line">        return new MarginLayoutParams(p);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public LayoutParams generateLayoutParams(AttributeSet attrs)</div><div class="line">    &#123;</div><div class="line">        return new MarginLayoutParams(getContext(), attrs);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    protected LayoutParams generateDefaultLayoutParams()</div><div class="line">    &#123;</div><div class="line">        return new MarginLayoutParams(LayoutParams.MATCH_PARENT,</div><div class="line">                LayoutParams.MATCH_PARENT);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    protected void onMeasure(int widthMeasureSpec, int heightMeasureSpec) &#123;</div><div class="line">        super.onMeasure(widthMeasureSpec, heightMeasureSpec);</div><div class="line">        int measureWidth = MeasureSpec.getSize(widthMeasureSpec);</div><div class="line">        int measureHeight = MeasureSpec.getSize(heightMeasureSpec);</div><div class="line">        int measureWidthMode = MeasureSpec.getMode(widthMeasureSpec);</div><div class="line">        int measureHeightMode = MeasureSpec.getMode(heightMeasureSpec);</div><div class="line"></div><div class="line"></div><div class="line">        int lineWidth = 0;</div><div class="line">        int lineHeight = 0;</div><div class="line">        int height = 0;</div><div class="line">        int width = 0;</div><div class="line">        int count = getChildCount();</div><div class="line">        for (int i=0;i&lt;count;i++)&#123;</div><div class="line">            View child = getChildAt(i);</div><div class="line">            measureChild(child,widthMeasureSpec,heightMeasureSpec);</div><div class="line">            //如果忘记重写generateLayoutParams，则hild.getLayoutParams()将不是MarginLayoutParams的实例</div><div class="line">            //在强制转换时就会出错，此时我们把左右间距设置为0，但由于在计算布局宽高时没有加上间距值，就是计算出的宽高要比实际小，所以是onLayout时就会出错</div><div class="line">            </div><div class="line">            MarginLayoutParams lp = null;</div><div class="line">            if (child.getLayoutParams() instanceof MarginLayoutParams) &#123;</div><div class="line">                lp = (MarginLayoutParams) child</div><div class="line">                        .getLayoutParams();</div><div class="line">            &#125;else&#123;</div><div class="line">                lp = new MarginLayoutParams(0,0);</div><div class="line">            &#125;</div><div class="line">            int childWidth = child.getMeasuredWidth() + lp.leftMargin +lp.rightMargin;</div><div class="line">            int childHeight = child.getMeasuredHeight() + lp.topMargin + lp.bottomMargin;</div><div class="line"></div><div class="line">            if (lineWidth + childWidth &gt; measureWidth)&#123;</div><div class="line">                //需要换行</div><div class="line">                width = Math.max(lineWidth,width);</div><div class="line">                height += lineHeight;</div><div class="line">                //因为由于盛不下当前控件，而将此控件调到下一行，所以将此控件的高度和宽度初始化给lineHeight、lineWidth</div><div class="line">                lineHeight = childHeight;</div><div class="line">                lineWidth = childWidth;</div><div class="line">            &#125;else&#123;</div><div class="line">                // 否则累加值lineWidth,lineHeight取最大高度</div><div class="line">                lineHeight = Math.max(lineHeight,childHeight);</div><div class="line">                lineWidth += childWidth;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            //最后一行是不会超出width范围的，所以要单独处理</div><div class="line">            if (i == count -1)&#123;</div><div class="line">                height += lineHeight;</div><div class="line">                width = Math.max(width,lineWidth);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125;</div><div class="line">        //当属性是MeasureSpec.EXACTLY时，那么它的高度就是确定的，</div><div class="line">        // 只有当是wrap_content时，根据内部控件的大小来确定它的大小时，大小是不确定的，属性是AT_MOST,此时，就需要我们自己计算它的应当的大小，并设置进去</div><div class="line">        setMeasuredDimension((measureWidthMode == MeasureSpec.EXACTLY) ? measureWidth</div><div class="line">                : width, (measureHeightMode == MeasureSpec.EXACTLY) ? measureHeight</div><div class="line">                : height);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    protected void onLayout(boolean changed, int l, int t, int r, int b) &#123;</div><div class="line">        int count = getChildCount();</div><div class="line">        int lineWidth = 0;</div><div class="line">        int lineHeight = 0;</div><div class="line">        int top=0,left=0;</div><div class="line">        for (int i=0; i&lt;count;i++)&#123;</div><div class="line">            View child = getChildAt(i);</div><div class="line">            MarginLayoutParams lp = (MarginLayoutParams) child</div><div class="line">                    .getLayoutParams();</div><div class="line">            int childWidth = child.getMeasuredWidth()+lp.leftMargin+lp.rightMargin;</div><div class="line">            int childHeight = child.getMeasuredHeight()+lp.topMargin+lp.bottomMargin;</div><div class="line"></div><div class="line">            if (childWidth + lineWidth &gt;getMeasuredWidth())&#123;</div><div class="line">                //如果换行,当前控件将跑到下一行，从最左边开始，所以left就是0，而top则需要加上上一行的行高，才是这个控件的top点;</div><div class="line">                top += lineHeight;</div><div class="line">                left = 0;</div><div class="line">                //同样，重新初始化lineHeight和lineWidth</div><div class="line">                lineHeight = childHeight;</div><div class="line">                lineWidth = childWidth;</div><div class="line">            &#125;else&#123;</div><div class="line">                lineHeight = Math.max(lineHeight,childHeight);</div><div class="line">                lineWidth += childWidth;</div><div class="line">            &#125;</div><div class="line">            //计算childView的left,top,right,bottom</div><div class="line">            int lc = left + lp.leftMargin;</div><div class="line">            int tc = top + lp.topMargin;</div><div class="line">            int rc =lc + child.getMeasuredWidth();</div><div class="line">            int bc = tc + child.getMeasuredHeight();</div><div class="line">            child.layout(lc, tc, rc, bc);</div><div class="line">            //将left置为下一子控件的起始点</div><div class="line">            left+=childWidth;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
